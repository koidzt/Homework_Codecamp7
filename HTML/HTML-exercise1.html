<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>

<body>
    <h1>Profile</h1>
    <form action="">
        <label for="first-name">First Name</label><br>
        <input type="text" id="first-name"><br>
        <label for="last-name">Last name</label><br>
        <input type="text" id="last-name"><br>
        <label for="age">Age</label><br>
        <input type="number" id="age"><br>
        <label for="birthday">Birth Date</label><br>
        <input type="datetime-local" id="birthday"><br>
        <label for="f-color">Favorite color</label><br>
        <input type="color" id="f-color"><br><br>
        <div>Gender</div>
        <input type="radio" name="gender" id="male">
        <label for="male">Male</label><br>
        <input type="radio" name="gender" id="female">
        <label for="female">Female</label><br>
        <input type="radio" name="gender" id="other">
        <label for="other">Other</label><br><br>
        <label for="profile-picture">Profile Picture</label><br>
        <input type="file" id="profile-picture"><br><br>
        <div>Slogan</div>
        <textarea cols="30" rows="10"></textarea><br>
        <button>Submit</button>
    </form>
</body>

</html>
